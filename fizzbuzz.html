<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizzbuzz</title>

</head>
<body>
<script>
    let ketqua= 'Dãy số là : ';
    for (i=1;i<=100;i++) {
        let a= i%3;
        let b= i%5;
        let m=i;
        if (a==0 || b==0) {
            if (a==0 && b==0) {
                i= 'fizzbuzz';
            } else {
                if (a == 0) {
                    i = 'fizz';
                } else {
                    i='buzz';
                }
            }
        }
        ketqua += i +',';
        i=m;
    }
    document.write(ketqua);
</script>

</body>
</html>
